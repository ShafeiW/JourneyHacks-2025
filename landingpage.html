<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>miXologist üç∏ - Welcome</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@300;400;600&display=swap');

        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            background: #F4E1C1;
            color: #5A3E36;
            overflow: hidden;
        }
        /* Sidebar */
        .sidebar {
            width: 120px;
            background: #cf6801;
            height: 100vh;
            flex-shrink: 0;
        }
        /* Navbar */
        .navbar {
            position: absolute;
            top: 0;
            left: 120px;
            width: calc(100% - 120px);
            background: #F4E1C1;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 20px;
            z-index: 10;
        }
        .navbar a {
            color: #8B4513;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
            margin-right: 30px;
        }
        .navbar a:hover {
            color: #A0522D;
        }
        .logo-container {
            margin-left: 20px;
        }
        .logo {
            width: 220px;
            display: block;
        }
        /* Background Image (Moved Slightly to the Left) */
        .background-image {
            position: absolute;
            top: 80px;
            left: 90px; /* Moved left slightly */
            width: calc(100% - 90px);
            height: 100vh;
            background: url('assets/thumbnail.png') no-repeat center center;
            background-size: cover;
            z-index: 5;
        }
        /* Floating Text & Button */
        .content {
            position: absolute;
            top: 68%; /* Ensures placement over brown blur */
            margin-top: 30px;
            left: 160px;
            transform: translateY(-50%);
            z-index: 6;
            text-align: left;
            color: #000000; /* Updated text color */
            font-size: 24px; /* Slightly smaller font size */
            font-weight: bold;
            width: 100%;
        }
        .button-container {
            margin-top: 10px; /* Adjusted margin for better alignment */
            margin-left: 250px; /* Moves button more to the right */
            text-align: left;
        }
        .start-button {
            background: #A63E2E;
            color: white;
            padding: 18px 28px; /* Increased button size */
            border: none;
            font-size: 22px; /* Bigger button text */
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }
        .start-button:hover {
            background: #8A2F20;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="sidebar"></div>

    <div class="navbar">
        <a href="landingpage.html" class="logo-container">
            <img src="assets/mixologist.png" alt="miXologist Logo" class="logo">
        </a>
        <div>
            <a href="index.html">menu</a>
            <a href="recommendation.html">moods</a>
        </div>
    </div>

    <div class="background-image"></div>

    <div class="content">
        <p>A cocktail generator to elevate your tastebud & simplify the process!</p>
        <div class="button-container">
            <a href="index.html" class="start-button">Start Mixing</a>
        </div>
    </div>

</body>
</html>
