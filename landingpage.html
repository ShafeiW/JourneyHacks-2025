<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>miXologist üç∏ - Welcome</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@300;400;600&display=swap');

        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            background: #F4E1C1; /* Updated background */
            color: #5A3E36;
            overflow: hidden;
        }
        /* Smaller Sidebar */
        .sidebar {
            width: 120px; /* Made smaller */
            background: #cf6801;
            height: 100vh;
            flex-shrink: 0;
        }
        /* Navbar */
        .navbar {
            position: absolute;
            top: 0;
            left: 120px; /* Adjusted for new sidebar size */
            width: calc(100% - 120px);
            background: #F4E1C1;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 20px;
            z-index: 10;
        }
        .navbar a {
            color: #8B4513;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
            margin-right: 30px;
        }
        .navbar a:hover {
            color: #A0522D;
        }
        .logo-container {
            margin-left: 20px;
        }
        .logo {
            width: 220px;
            display: block;
        }
        /* Larger Background Image */
        .background-image {
            position: absolute;
            top: -50px; /* Adjusted for visual layering */
            left: 120px;
            width: calc(100% - 120px);
            height: 95vh; /* Increased size */
            background: url('assets/thumbnail.png') no-repeat center center;
            background-size: cover; /* Larger appearance */
            z-index: 5;
        }
        /* Content Layout */
        .content {
            position: absolute;
            top: 65%; /* Lowered position */
            left: 140px;
            transform: translateY(-50%);
            z-index: 6;
        }
        /* Improved Description Box */
        .description-box {
            background: rgba(255, 255, 255, 0.85);
            padding: 25px 30px;
            border-radius: 12px;
            max-width: 420px;
            text-align: center;
            font-size: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
        }
        .description-box p {
            margin: 0;
            font-weight: 500;
        }
        .button-container {
            margin-top: 25px;
        }
        .start-button {
            background: #A63E2E;
            color: white;
            padding: 14px 24px;
            border: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }
        .start-button:hover {
            background: #8A2F20;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="sidebar"></div>

    <div class="navbar">
        <a href="landingpage.html" class="logo-container">
            <img src="assets/mixologist.png" alt="miXologist Logo" class="logo">
        </a>
        <div>
            <a href="index.html">menu</a>
            <a href="recommendation.html">moods</a>
        </div>
    </div>

    <div class="background-image"></div>

    <div class="content">
        <div class="description-box">
            <p>A cocktail generator to elevate your tastebud & simplify the process!</p>
            <div class="button-container">
                <a href="index.html" class="start-button">Start Mixing</a>
            </div>
        </div>
    </div>

</body>
</html>
