<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>miXologist üç∏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f8f8f8;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            text-align: left;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            font-size: 16px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            font-size: 16px;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: gray;
            cursor: not-allowed;
        }
        .response {
            background: #ffffff;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: left;
            font-family: "Arial", sans-serif;
            white-space: normal;
            line-height: 1.5;
            display: none;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 8px;
            font-size: 22px;
            font-weight: bold;
        }
        p {
            margin: 5px 0;
        }
        ul {
            padding-left: 20px;
            margin: 5px 0;
        }
        strong {
            display: inline-block;
            font-weight: bold;
            margin-top: 5px;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>miXologist üç∏</h1>
    <a href="recommendation.html">
        <button>Recommendation Page</button>
    </a>

    <div class="container">
        <label for="ingredients">Ingredients (comma separated):</label>
        <input type="text" id="ingredients" placeholder="e.g., Vodka, Orange Juice, Lime">

        <label for="drinkPreference">Drink Preference:</label>
        <select id="drinkPreference">
            <option value="any">Any</option>
            <option value="fruity">Fruity</option>
            <option value="strong">Strong</option>
            <option value="sweet">Sweet</option>
            <option value="sour">Sour</option>
        </select>

        <label for="flavorPreference">Flavor Preference:</label>
        <select id="flavorPreference">
            <option value="balanced">Balanced</option>
            <option value="bitter">Bitter</option>
            <option value="sweet">Sweet</option>
            <option value="sour">Sour</option>
        </select>

        <button id="generateBtn" onclick="generateCocktail()">Generate Cocktail</button>

        <div id="responseBox" class="response"></div>
    </div>

    <script>
        const apiUrl = "http://localhost:5000";

        async function generateCocktail() {
            const responseBox = document.getElementById("responseBox");
            const generateBtn = document.getElementById("generateBtn");
            responseBox.innerHTML = "Generating cocktail... üçπ";
            responseBox.style.display = "block";
            generateBtn.disabled = true;

            try {
                const response = await fetch(`${apiUrl}/generate-cocktail`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        ingredients: document.getElementById("ingredients").value.split(",").map(i => i.trim()),
                        drink_preference: document.getElementById("drinkPreference").value,
                        flavor_preference: document.getElementById("flavorPreference").value
                    })
                });

                const data = await response.json();

                if (data.error) {
                    responseBox.innerHTML = `<p class="error">${data.error}</p>`;
                } else {
                    responseBox.innerHTML = `
                        <h2>${data.recipe.name} üç∏</h2>
                        <p><strong>Glassware:</strong> ${data.recipe.glassware}</p>
                        
                        <p><strong>Ingredients:</strong></p>
                        <ul>${data.recipe.ingredients.map(ing => `<li>${ing}</li>`).join("")}</ul>
                        
                        <p><strong>Preparation:</strong> ${data.recipe.preparation}</p>
                        
                        <p><strong>Garnish:</strong> ${data.recipe.garnish}</p>
                        
                        <p><strong>Backstory:</strong> ${data.recipe.backstory}</p>
                    `.trim();
                }
            } catch (error) {
                responseBox.innerHTML = `<p class="error">Failed to connect to API. Ensure Flask is running.</p>`;
            }

            generateBtn.disabled = false;
        }
    </script>

</body>
</html>
