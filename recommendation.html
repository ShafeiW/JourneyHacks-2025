<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>miXologist üç∏ - Mood-Based Recommendations</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@300;400;600&display=swap');

        body {
            font-family: 'Raleway', sans-serif;
            text-align: center;
            background: #FAEBD7;
            margin: 0;
            height: 100vh;
            overflow-y: auto;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
            position: relative;
            padding-bottom: 50px;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: #F4E1C1;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 20px;
            z-index: 1000;
        }
        .navbar a {
            color: #8B4513;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
            margin-right: 30px;
        }
        .navbar a:hover {
            color: #A0522D;
        }
        .logo-container {
            margin-left: 20px;
        }
        .logo {
            width: 220px;
            display: block;
        }
        .container {
            background: #5A3E36;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
            max-width: 650px;
            width: 100%;
            color: #FAEBD7;
            text-align: center;
            margin-top: 100px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            text-align: left;
            font-size: 18px;
        }
        input, button {
            width: 100%;
            padding: 16px;
            margin-top: 5px;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            background: #F4E1C1;
            color: #5A3E36;
            display: block;
            box-sizing: border-box;
        }
        button {
            background: #D2691E;
            color: white;
            margin-top: 20px;
            transition: background 0.3s;
            font-weight: bold;
        }
        button:hover {
            background: #A0522D;
        }
        .response {
            background: #FAEBD7;
            padding: 20px;
            border-radius: 8px;
            margin-top: 40px;
            text-align: left;
            font-family: "Raleway", sans-serif;
            white-space: normal;
            line-height: 1.6;
            display: none;
            box-shadow: 0px 0px 6px rgba(0, 0, 0, 0.15);
            color: #5A3E36;
            font-size: 18px;
            font-weight: bold;
            width: calc(100% - 40px);
            max-width: 650px;
            min-height: 150px;
            overflow-y: auto;
            margin-left: auto;
            margin-right: auto;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="landingpage.html" class="logo-container">
            <img src="assets/mixologist.png" alt="miXologist Logo" class="logo">
        </a>
        <div>
            <a href="index.html">menu</a>
            <a href="recommendation.html">moods</a>
        </div>
    </div>

    <div class="container">
        <label for="mood">Enter Your Mood:</label>
        <input type="text" id="mood" placeholder="e.g., Happy, Relaxed, Excited">

        <button id="generateBtn" onclick="getCocktail()">Generate Cocktail</button>

        <div id="responseBox" class="response"></div>
    </div>

    <script>
        const apiUrl = "http://127.0.0.1:5000/recommend-cocktail-by-mood"; 

        async function getCocktail() {
            const responseBox = document.getElementById("responseBox");
            const generateBtn = document.getElementById("generateBtn");
            responseBox.innerHTML = "Generating cocktail... üçπ";
            responseBox.style.display = "block";
            generateBtn.disabled = true;

            const mood = document.getElementById("mood").value.trim();
            if (!mood) {
                responseBox.innerHTML = `<p class="error">Please enter a mood.</p>`;
                generateBtn.disabled = false;
                return;
            }

            try {
                const response = await fetch(`${apiUrl}?mood=${encodeURIComponent(mood)}`);
                const data = await response.json();

                if (data.error) {
                    responseBox.innerHTML = `<p class="error">${data.error}</p>`;
                } else {
                    responseBox.innerHTML = `
                        <h2>${data.cocktail.name} üç∏</h2>
                        <p><a href="${data.cocktail.image}" target="_blank"><img src="${data.cocktail.image}" alt="${data.cocktail.name}" style="max-width: 100%; border-radius: 8px;"></a></p>
                        <p><strong>Glassware:</strong> ${data.cocktail.glassware}</p>
                        <p><strong>Ingredients:</strong></p>
                        <ul>${data.cocktail.ingredients.map(ing => `<li>${ing}</li>`).join("")}</ul>
                        <p><strong>Preparation:</strong> ${data.cocktail.preparation}</p>
                        <p><strong>Garnish:</strong> ${data.cocktail.garnish}</p>
                        <p><strong>Backstory:</strong> ${data.cocktail.backstory}</p>
                        <p><strong>Food Pairing:</strong> ${data.cocktail.food_pairing}</p>
                    `;
                }

                responseBox.scrollIntoView({ behavior: "smooth", block: "start" });

            } catch (error) {
                responseBox.innerHTML = `<p class="error">Failed to connect to API. Ensure Flask is running.</p>`;
            }

            generateBtn.disabled = false;
        }
    </script>

</body>
</html>
